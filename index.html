<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign up</title>
  </head>
  <body>
    <div id="flex-div">
      <div>
        <img src="images/photo.jpg" alt="Landscape" width="500" height="500" />
      </div>
      <div>
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
        </p>
        <p>Sign up <i>now</i> to get started</p>
        <p>You <i>know</i> you want to.</p>

        <form>
          <h2>Let's do this!</h2>
          <section>
            <p>
              <label for="firstname">
                <span>FIRST NAME: </span>
                <strong><span aria-label="required"></span></strong>
              </label>
              <input
                type="text"
                id="firstname"
                name="user-first-name"
                required
              />
            </p>
            <p>
              <label for="mail">
                <span>EMAIL: </span>
                <strong><span aria-label="required"></span></strong>
              </label>
              <input type="email" id="mail" name="usermail" required />
            </p>
            <p>
              <label for="pwd">
                <span>PASSWORD: </span>
                <strong><span aria-label="required"></span></strong>
              </label>
              <input type="password" id="pwd" name="password" required />
            </p>
          </section>
          <section>
            <p>
              <label for="lastname">
                <span>LAST NAME: </span>
                <strong><span aria-label="required"></span></strong>
              </label>
              <input type="text" id="lastname" name="user-last-name" required />
            </p>
            <p>
              <label for="phone">
                <span>PHONE NUMBER: </span>
                <strong><span aria-label="required"></span></strong>
              </label>
              <input
                type="tel"
                id="phone"
                name="phone"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                required
              />
            </p>
            <p>
              <label for="conf-pwd">
                <span>CONFIRM PASSWORD: </span>
                <strong><span aria-label="required"></span></strong>
              </label>
              <input
                type="password"
                id="conf-pwd"
                name="conf-password"
                required
              />
            </p>
          </section>
        </form>
        <button>Create Account</button>
        <p>Already have an account? <a href="https://www.google.fr">Log in</a></p>
      </div>
    </div>
  </body>
</html>
